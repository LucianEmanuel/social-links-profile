<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body
    class="min-h-screen font-inter text-white text-sm bg-offblack grid grid-cols-1 place-items-center"
  >
    <main
      class="bg-darkgrey grid place-items-center gap-4 p-8 rounded-lg w-11/12 max-w-sm"
    >
      <h1 class="sr-only">Social links profile</h1>
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Photo of Jessica Randall"
        class="rounded-full w-20"
      />

      <h2 class="text-xl font-bold">Jessica Randall</h2>
      <p class="text-green">London, United Kingdom</p>
      <p class="my-4 text-gray-200">"Front-end developer and avid reader."</p>
      <div class="grid grid-cols-1 gap-4 w-full font-semibold">
        <button
          class="bg-grey py-3 rounded-md transition ease-in-out duration-300 hover:bg-green hover:text-offblack"
        >
          GitHub
        </button>
        <button
          class="bg-grey py-3 rounded-md transition ease-in-out duration-300 hover:bg-green hover:text-offblack"
        >
          Frontend Mentor
        </button>
        <button
          class="bg-grey py-3 rounded-md transition ease-in-out duration-300 hover:bg-green hover:text-offblack"
        >
          LinkedIn
        </button>
        <button
          class="bg-grey py-3 rounded-md transition ease-in-out duration-300 hover:bg-green hover:text-offblack"
        >
          Twitter
        </button>
        <button
          class="bg-grey py-3 rounded-md transition ease-in-out duration-300 hover:bg-green hover:text-offblack"
        >
          Instagram
        </button>
      </div>
    </main>
  </body>
</html>
